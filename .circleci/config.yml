# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/configuration-reference/#jobs
jobs:
  build:
    working_directory: ~/noty.com/src/com.noty.web
    environment:
      GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.workers.max=2"
    docker:
      - image: cimg/openjdk:19.0.1
    steps:
      - checkout:
          path: ~/noty.com
      - run:
          name: "gradle build"
          command: sh ./gradlew $GRADLE_OPTS clean bootJar
      - persist_to_workspace:
          root: .
          paths:
            - build

  test:
    working_directory: ~/noty.com/src/com.noty.web
    environment:
      GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.workers.max=2"
    docker:
      - image: cimg/openjdk:19.0.1
    steps:
      - checkout:
          path: ~/noty.com
          attach_workspace:
            at: .
      - run:
          name: "gradle test"
          command: sh ./gradlew $GRADLE_OPTS test
      - store_test_results:
          path: build/test-results
      - persist_to_workspace:
          root: .
          paths:
            - build

  publish:
    working_directory: ~/noty.com/src/com.noty.web
    docker:
      - image: docker:24.0.7-git
    steps:
      - checkout:
          path: ~/noty.com
      - setup_remoto_docker
      - attach_workspace:
          at: .
      - run:
          name: "build image"
          command: docker build -t $DOCKER_REPO --pull --build-arg JAR_FILE=build/libs/noty_web-*.jar -f Dockerfile .
      - run:
          name: "dockerhub login"
          command: echo "$DOCKER_PAT" | docker login -u $DOCKER_USR --password-stdin
      - run:
          name: "push image"
          command: docker image push --all-tags $DOCKER_REPO
            
  say-hello:
    # Specify the execution environment. You can specify an image from Docker Hub or use one of our convenience images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/configuration-reference/#executor-job
    docker:
      - image: cimg/base:stable
    # Add steps to the job
    # See: https://circleci.com/docs/configuration-reference/#steps
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: "echo Hello, World!"
      - run:
          name: "say again"
          command: "echo Again"
      - run:
          name: "say ninja"
          command: "echo Ninja"

# Orchestrate jobs using workflows
# See: https://circleci.com/docs/configuration-reference/#workflows
workflows:
  publish-to-dockerhub:
    jobs:
      - build
      - test:
          requires:
            - build
      - publish:
          requires:
            - test
          
  say-hello-workflow:
    jobs:
      - say-hello
